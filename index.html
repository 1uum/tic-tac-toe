<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap');
    </style>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            TIC TAC TOE
        </div>
        <div class="game-area">
            <div class="top-board">
                <div id="player-turn">Turn:</div>
            </div>
            <div class="board">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="bot-board">
                <div id="display-result"></div>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
    </div>
    <a href=""><img src="" alt=""></a>
    <script src="script.js"></script>
</body>
</html>
